<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <fieldset><h1>Payment Form</h1></fieldset>
    
    <hr>
    <form action="">
            <h2>Contact Information</h2>
        <hr>
        <p>
            <b>Name: *</b>  <input type="text" name="name" placeholder="Enter your name" required/>
        </p>
        <fieldset>
            <legend><b>Gender</b></legend>
            <p>
                <b>Male</b><input type="radio" name="gender" id="male" required/>  <b>Female</b><input type="radio" name="gender" id="female" required/>
            </p>
        </fieldset>
        <hr>
        <p>
            <b>Address:</b>  <textarea name="address" id="address" cols="80" rows="6"></textarea>
        </p>
        <hr>
        <p>
            <b>Email: *</b>  <input type="email" name="email" id="email" required/>
        </p>
        <p><b>Pincode: *</b>  <input type="number" name="pincode" id="pincode" required/></p>
        <p><b>Card Type: *</b>
            <select name="card_type" id="card_type" required>
                <option value="">Select Type</option>
                <option value="visa">VISA</option>
                <option value="rupay">Rupay</option>
                <option value="mastercard">Mastercard</option>
                <option value="upi">UPI</option>
            </select>
        </p>
        <input type="submit" value="Pay now">
    </form>

</body>
</html>
